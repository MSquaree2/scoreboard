<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="teams">
                <div class="team">
                    <h3> HOME </h3>
                    <div id="score-home">0</div>
                    <div class="btn">
                        <button onclick="add1PointHome()"> +1 </button>
                        <button onclick="add2PointHome()"> +2 </button>
                        <button onclick="add3PointHome()"> +3 </button>
                    </div>
                </div>
                <div class="team">
                    <h3> GUEST </h3>
                    <div id="score-away">0</div>
                    <div class="btn">
                        <button onclick="add1PointAway()"> +1 </button>
                        <button onclick="add2PointAway()"> +2 </button>
                        <button onclick="add3PointAway()"> +3 </button>
                    </div>
                </div>  
            </div>
            <div>
                <button id="start-btn" onclick="gameStart()"> GAME RESET </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
